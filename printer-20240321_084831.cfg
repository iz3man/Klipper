[include cartographer.cfg]
[include ebb36.cfg]
[include shell_command.cfg]
[include mainsail.cfg]
[include config_backup.cfg]
#[include klicky-probe.cfg]
[include macro_rename.cfg]
[include macros.cfg]
#[include tmc_autotune.cfg]
[include KAMP_Settings.cfg]
[include K-ShakeTune/*.cfg]
[include calibrate.cfg]
[include backup.cfg]
[include nozzleclean.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_sam4e8e_003230533750414D3137303535303439-if00

[gcode_arcs]
resolution: 0.1

[exclude_object]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[stepper_x]
step_pin: PD6
dir_pin: PD11
enable_pin: !PC6
microsteps: 16
homing_speed: 150
rotation_distance: 40
endstop_pin: ^EBBCan:PB5
position_endstop: 230
position_max: 230
position_min: -30

[tmc2660 stepper_x]
cs_pin: PD14
spi_bus: usart1
run_current: 0.8
sense_resistor: 0.051
# stealthchop_threshold: 99999

[stepper_y]
# micro switch
step_pin: PD7
dir_pin: PD12
enable_pin: !PC6
microsteps: 16
homing_speed: 150
rotation_distance: 40
endstop_pin: ^PA2
position_endstop: 245
position_max: 245
position_min: -25

[tmc2660 stepper_y]
cs_pin: PC9
spi_bus: usart1
run_current: 0.8
sense_resistor: 0.051
# stealthchop_threshold: 99999

[stepper_z]
# rechts
step_pin: PD8
dir_pin: PD13
enable_pin: !PC6
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
homing_retract_dist: 0 # cartographer needs this to be set to 0
position_max: 200
position_min: -2
homing_speed: 15

[tmc2660 stepper_z]
cs_pin: PC10
spi_bus: usart1
run_current: 0.5
sense_resistor: 0.051

[stepper_z1]
# links
step_pin: PD4
dir_pin: !PD9
enable_pin: !PC6
microsteps: 16
rotation_distance: 4

[tmc2660 stepper_z1]
cs_pin: PC25
spi_bus: usart1
run_current: 0.5
sense_resistor: 0.051

[z_tilt]
z_positions:
  275,110  # rechts
  -55,110 # links
points:
   10,115
   210,115
speed: 200
horizontal_move_z: 5
retries: 3
retry_tolerance: 0.01

# [probe]
# pin: EBBCan:PB6
# x_offset: 0
# y_offset: 32
# speed: 5
# samples: 3
# samples_result: median
# sample_retract_dist: 2
# samples_tolerance: 0.01
# samples_tolerance_retries: 5

[safe_z_home]
home_xy_position: 110,110
z_hop: 5

[bed_mesh]
speed: 250
horizontal_move_z: 5
mesh_min: 10,10 
mesh_max: 200, 200 
probe_count: 10, 10
algorithm: bicubic

[heater_bed]
heater_pin: !PA19
pwm_cycle_time: 0.02
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC13
min_temp: 0
max_temp: 130

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 7500
max_z_velocity: 15
max_z_accel: 30

[screws_tilt_adjust]
screw1: 36, -18
screw1_name: front left screw

screw2: 206, -18
screw2_name: front right screw

screw3: 206, 150
screw3_name: rear right screw

screw4: 36, 150
screw4_name: rear left screw
horizontal_move_z: 5
speed: 200
screw_thread: CCW-M3

