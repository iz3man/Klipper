[include ebb36.cfg]
[include shell_command.cfg]
[include mainsail.cfg]
[include config_backup.cfg]
[include klicky-probe.cfg]
[include macro_rename.cfg]
[include macros.cfg]
[include tmc_autotune.cfg]
[include KAMP_Settings.cfg]
[include K-ShakeTune/*.cfg]
[include calibrate.cfg]
[include backup.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_sam4e8e_003230533750414D3137303535303439-if00

[gcode_arcs]
resolution: 0.1

[exclude_object]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[stepper_x] # sensorless
step_pin: PD6
dir_pin: PD11
enable_pin: !PC6
microsteps: 16
homing_speed: 150
rotation_distance: 40
endstop_pin: ^EBBCan:PB5
position_endstop: 236
position_max: 236
position_min: -30

[tmc2660 stepper_x]
cs_pin: PD14
spi_bus: usart1
run_current: 1.000
sense_resistor: 0.051

# driver_SGT: 0  # tuning value for sensorless homing, set to 0 as a start

[stepper_y] # micro switch
step_pin: PD7
dir_pin: PD12
enable_pin: !PC6
microsteps: 16
homing_speed: 150
rotation_distance: 40
endstop_pin: ^PA2
position_endstop: 225
position_max: 245
position_min: -40

[tmc2660 stepper_y]
cs_pin: PC9
spi_bus: usart1
run_current: 1.000
sense_resistor: 0.051

[stepper_z]
# rechts
step_pin: PD8
dir_pin: PD13
enable_pin: !PC6
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_max: 200
position_min: -0.5
homing_speed: 5

[tmc2660 stepper_z]
cs_pin: PC10
spi_bus: usart1
run_current: 0.5
sense_resistor: 0.051

[stepper_z1]
# links
step_pin: PD4
dir_pin: !PD9
enable_pin: !PC6
microsteps: 16
rotation_distance: 4

[tmc2660 stepper_z1]
cs_pin: PC25
spi_bus: usart1
run_current: 0.5
sense_resistor: 0.051

[z_tilt]
z_positions:
  290,85  # rechts
  -40,85 # links
points:
   235,85
   20,85
speed: 200
horizontal_move_z: 15
retries: 3
retry_tolerance: 0.01

[probe]
pin: EBBCan:PB6
x_offset: 0
y_offset: 32
#z_offset: 10
speed: 5
samples: 3
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.01
samples_tolerance_retries: 5

[bed_mesh]
speed: 120
horizontal_move_z: 15
mesh_min: 10,10 
mesh_max: 225, 210 
probe_count: 5

[heater_bed]
heater_pin: !PA19
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC13
min_temp: 0
max_temp: 130

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 7500
max_z_velocity: 200
max_z_accel: 100

[screws_tilt_adjust]
screw1: 36, -18
screw1_name: front left screw

screw2: 206, -18
screw2_name: front right screw

screw3: 206, 150
screw3_name: rear right screw

screw4: 36, 150
screw4_name: rear left screw
horizontal_move_z: 15
speed: 50
screw_thread: CCW-M3

